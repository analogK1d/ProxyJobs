<body>


<!-- COLUMN LAYOUT SETUP WITH BOOTSTRAP - MAPBOX CONTAINER IS IN THE MIDDLE -->

<div class="container">

    <div class="row">
       
        <div class="col-sm">
            
          </div>
        
          <div class="col-sm">
              <div class="header"><h1>Proxy Jobs</h1></div> 
            </div>

          <div class="col-sm">
            
          </div>

    </div>

    <div class="row">
    
      <!-- LEFT SIDEBAR -->
      <div class="col-sm">
        LEFT SIDEBAR
      </div>
      <!-- END LEFT SIDEBAR -->

      <!-- MAP DIV CONTAINER -->
      <div class="col-sm">
        <div id='map' style='width: 600px; height: 800px;'></div>
      </div>
      <!-- END MAP DIV CONTAINER-->


      <!-- RIGHT SIDEBAR-->
      <div class="col-sm">
        
        <div class="row">

        <div class="col-sm">
            <h4>USERNAME</h4>
        </div>
        
        <div class="col-sm">
            <i class="ri-user-line ri-xl"></i>
        </div>
        
        <div class="col-sm">
            <i class="ri-settings-3-line ri-xl"></i>
        </div>

        </div> <!--end row-->

        <div class="row">

            <div class="col-sm">
                <label for="customRange1" class="form-label">Job Radius:</label>
            </div>

            <div class="col-sm">
                
                <input type="range" class="form-range" id="customRange1">
            </div>

            <div class="col-sm">
                
            </div>
        </div>
        <div class="row">controls 2</div>
        <div class="row">controls 3</div>
        <div class="row">controls 4</div>




    </div>
    <!-- END RIGHT SIDEBAR -->

    </div>

</div>
        
    








<!-- MAPBOX script for MAP container-->
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2lyYXJpczgwIiwiYSI6ImNqeXNjaGM2MzBpdjIzbW51MzJwcnVpNmQifQ.x9eQ8zrLEAFCEHMgaIJB6Q';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [ 19.86 , 39.6 ], // starting position [lng, lat]
zoom: 9.3 // starting zoom
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
// Add a fullscreen control to the map.
map.addControl(new mapboxgl.FullscreenControl());

</script>
